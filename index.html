<body onload="hideFunction()">
    <div id="hideMe">
    <header>
        <nav class="navbar navalert-container navbar-expand-xl">
            <div>
                <a class="navbar-brand text-nowrap d-md-block brand-padding"
                href="index.html"><img src="assets/images/logo.png" alt="logo" class="logo"></a>
            </div>

    </header>

   
    
        <div class="container-wrapper background-container">
            <div class="container container-fluid content-container middle-info">
                <section class="services">
                    <div>
                        <div class="row">
                            <div class="col page-header">
                                <h2 class="jumbotron-header d-flex">Select Time</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button onclick="setTime(2, this)" class="select-buttons time-select" data-time="120">2 minutes</button>
                                <br>
                                <button onclick="setTime(10, this)" class="select-buttons time-select" data-time="600">10 minutes</button>
                                <br>
                                <button onclick="setTime(30, this)" class="select-buttons time-select" data-time="1800">30 minutes</button> 
                                <br>
                            </div>
                            <div class="col">
                                <button onclick="setTime(5, this)" class="select-buttons time-select" data-time="300">5 minutes</button>
                                <br>
                                <button onclick="setTime(20, this)" class="select-buttons time-select" data-time="1200">20 minutes</button>
                                <br>
                                <button onclick="setTime(60, this)" class="select-buttons time-select" data-time="3600">60 minutes</button> 
                                <br>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col page-header">
                                <h2 class="jumbotron-header d-flex">Select Season</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button onclick="setSeason('spring', this)" class="select-buttons season-select" data-sound="assets/sounds/spring.mp3">Spring</button>
                                <br>
                                <button onclick="setSeason('autumn', this)" class="select-buttons season-select" data-sound="assets/sounds/autumn.mp3">Autumn</button>
                                <br>
                            </div>
                            <div class="col">
                                <button onclick="setSeason('summer', this)" class="select-buttons season-select" data-sound="assets/sounds/summer.mp3">Summer</button>
                                <br>
                                <button onclick="setSeason('winter', this)" class="select-buttons season-select" data-sound="assets/sounds/winter.mp3">Winter</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </section>
                <div>
                    <div>
                        <button onclick="startMeditation()" class="round-button btn-lg rounded-circle go-screen">GO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
