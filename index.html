<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenAppy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>
<body onload="hideFunction()">
    <div id="hideMe">
    <header>
        <nav class="navbar navalert-container navbar-expand-xl">
            <div>
                <a class="navbar-brand text-nowrap d-md-block brand-padding"
                href="index.html"><img src="assets/images/logo.png" alt="logo" class="logo"></a>
            </div>
        </nav>
    </header>

   
    
        <div class="container-wrapper background-container">
            <div class="container container-fluid content-container middle-info">
                <section class="services">
                    <div>
                        <div class="row">
                            <div class="col page-header">
                                <h2 class="jumbotron-header d-flex">Select Time</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button onclick="setTime(2, this)" class="select-buttons time-select" data-time="120">2 minutes</button>
                                <br>
                                <button onclick="setTime(10, this)" class="select-buttons time-select" data-time="600">10 minutes</button>
                                <br>
                                <button onclick="setTime(30, this)" class="select-buttons time-select" data-time="1800">30 minutes</button> 
                                <br>
                            </div>
                            <div class="col">
                                <button onclick="setTime(5, this)" class="select-buttons time-select" data-time="300">5 minutes</button>
                                <br>
                                <button onclick="setTime(20, this)" class="select-buttons time-select" data-time="1200">20 minutes</button>
                                <br>
                                <button onclick="setTime(60, this)" class="select-buttons time-select" data-time="3600">60 minutes</button> 
                                <br>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col page-header">
                                <h2 class="jumbotron-header d-flex">Select Season</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button onclick="setSeason('spring', this)" class="select-buttons season-select sound-picker" data-sound="assets/sounds/spring.mp3" data-video="assets/video/spring.mp4">Spring</button>
                                <br>
                                <button onclick="setSeason('autumn', this)" class="select-buttons season-select sound-picker" data-sound="assets/sounds/autumn.mp3" data-video="assets/video/autumn.mp4">Autumn</button>
                                <br>
                            </div>
                            <div class="col">
                                <button onclick="setSeason('summer', this)" class="select-buttons season-select sound-picker" data-sound="assets/sounds/summer.mp3" data-video="assets/video/summer.mp4">Summer</button>
                                <br>
                                <button onclick="setSeason('winter', this)" class="select-buttons season-select sound-picker" data-sound="assets/sounds/winter.mp3" data-video="assets/video/winter.mp4">Winter</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </section>
                <div>
                    <div>
                        <button onclick="startMeditation()" class="round-button btn-lg rounded-circle go-screen">GO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="app hide" id="meditatePage">
        <video id="myVideo" autoplay muted loop playsinline disablepictureinpicture preload="auto">
            <source id="changeVideo" src="assets/video/spring.mp4" type="video/mp4">
        </video>
        <audio id="myAudio" loop>
        <source id="changeAudio" src="assets/sounds/spring.mp3" type="audio/mp3">
        </audio>
        <button id="myBtn" onclick="myFunction()">Pause</button>
        <div class="base-timer">
		    <svg class="base-timer__svg" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			    <g class="base-timer__circle">
				<circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
				<path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining" d=" M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0" ></path> 
			    </g>
		    </svg>
		    <span id="base-timer-label" class="base-timer__label"></span>
	    </div>
    </div>


    <div id="hideFooter">
    <footer>
        <div class="footer">
            <div class="container">
                 <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="website-address"><a href="index.html" class="site-decoration"> www.Serenappy.com</a></h2>
                        <ul class="column list-inline social-links">
                            <li class="list-inline-item"><a href="https://www.facebook.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-facebook-square" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                                </a>
                            </li>
                            <li class="list-inline-item"><a href="https://www.twitter.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-twitter-square" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                                </a>
                            </li>
                            <li class="list-inline-item"><a href="https://www.instagram.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                            <li class="list-inline-item"><a href="https://www.youtube.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-youtube-square" aria-hidden="true"></i>
                                <span class="sr-only">Youtube</span>
                                </a>
                            </li>
                        </ul>
                        <h2><i class="far fa-copyright"></i>SerenAppy 2020</h2>
                        <h2>All rights reserved</h2>
                        <p class="footer-sub-text"><a href="https://www.linkedin.com/in/marcgulliver/" target="_blank" class="decoration"> Web App built by Marc Gulliver</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"><script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
