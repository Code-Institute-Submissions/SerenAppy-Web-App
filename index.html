<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenAppy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>
<body>
   <header>
            <nav class="navbar navalert-container navbar-expand-xl">
                <div>
                    <a class="navbar-brand text-nowrap d-md-block brand-padding"
                        href="index.html"><img src="assets/images/logo.png" alt="logo" class="logo"></a>
                </div>
            </nav>
   </header>

        <div class="container-wrapper background-container">
            <div class="container container-fluid content-container middle-info">
                <section class="services">
                    <div>
                        <div class="row">
                            <div class="col page-header">
                                <h2 class="jumbotron-header d-flex">Select Time</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button onclick="setTime(2)" class="select-buttons time-select" data-time="120">2 minutes</button>
                                <br>
                                <button onclick="setTime(10)" class="select-buttons time-select" data-time="600">10 minutes</button>
                                <br>
                                <button onclick="setTime(30)" class="select-buttons time-select" data-time="1800">30 minutes</button> 
                                <br>
                            </div>
                            <div class="col">
                                <button onclick="setTime(5)" class="select-buttons time-select" data-time="300">5 minutes</button>
                                <br>
                                <button onclick="setTime(20)" class="select-buttons time-select" data-time="1200">20 minutes</button>
                                <br>
                                <button onclick="setTime(60)" class="select-buttons time-select" data-time="3600">60 minutes</button> 
                                <br>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col page-header">
                                <h2 class="jumbotron-header d-flex">Select Season</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button onclick="setSeason('spring')" class="select-buttons season-select" data-sound="assets/sounds/spring.mp3">Spring</button>
                                <br>
                                <button onclick="setSeason('autumn')" class="select-buttons season-select" data-sound="assets/sounds/autumn.mp3">Autumn</button>
                                <br>
                            </div>
                            <div class="col">
                                <button onclick="setSeason('summer')" class="select-buttons season-select" data-sound="assets/sounds/summer.mp3">Summer</button>
                                <br>
                                <button onclick="setSeason('winter')" class="select-buttons season-select" data-sound="assets/sounds/winter.mp3">Winter</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </section>
                <div>
                    <div>
                        <button onclick="startMeditation()" class="round-button btn-lg rounded-circle">GO</button>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div class="footer">
            <div class="container">
                 <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="website-address"><a href="index.html" class="site-decoration"> www.Serenappy.com</a></h2>
                        <ul class="column list-inline social-links">
                            <li class="list-inline-item"><a href="https://www.facebook.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-facebook-square" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                                </a>
                            </li>
                            <li class="list-inline-item"><a href="https://www.twitter.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-twitter-square" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                                </a>
                            </li>
                            <li class="list-inline-item"><a href="https://www.instagram.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                            <li class="list-inline-item"><a href="https://www.youtube.com" target="_blank"
                                class="hvr-wobble-vertical"><i class="fab fa-youtube-square" aria-hidden="true"></i>
                                <span class="sr-only">Youtube</span>
                                </a>
                            </li>
                        </ul>
                        <h2><i class="far fa-copyright"></i>SerenAppy 2020. All rights reserved</h2>
                        <p class="footer-sub-text"><a href="https://www.linkedin.com/in/marcgulliver/" target="_blank" class="decoration"> Web App built by Marc Gulliver</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

       
            
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"><script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
